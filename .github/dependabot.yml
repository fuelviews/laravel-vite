version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    ignore:
      - dependency-name: "tailwindcss"
        versions: ['4.*']
    target-branch: dev

  - package-ecosystem: 'composer'
    directory: '/'
    schedule:
      interval: 'monthly'
    ignore:
      - dependency-name: "ralphjsmit/laravel-glide"
        versions: ['*']
    target-branch: dev

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    target-branch: dev
